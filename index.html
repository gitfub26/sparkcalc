<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f3f4f6">
    <title>SnapCalc Pro</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/calculator--v1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(255, 255, 255, 0.5); }
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6 radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            height: 100vh; overflow: hidden; -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .scroll-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-gray-900 antialiased flex flex-col h-full bg-gray-50 relative">

    <header class="px-6 pt-6 pb-4 z-20 flex-none">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-sm font-semibold tracking-wide text-gray-500 uppercase">Trip Earnings</h1>
            <button onclick="resetApp()" class="text-sm font-medium text-blue-600">Reset</button>
        </div>
        <div class="glass rounded-[24px] p-6 flex flex-col items-center justify-center relative overflow-hidden transition-all duration-300">
            <span class="text-xs text-gray-500 mb-1 font-medium tracking-wide">TOTAL DETECTED</span>
            <div class="text-5xl font-bold tracking-tight text-gray-900" id="totalDisplay">$0.00</div>
            
            <div id="globalStatus" class="mt-2 text-xs font-medium text-blue-600 hidden animate-pulse">
                Initializing Engine...
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto px-6 pb-32 scroll-container z-10" id="resultsList">
        <div id="emptyState" class="flex flex-col items-center justify-center h-64 text-center opacity-60 mt-10">
            <p class="text-gray-500 text-lg font-medium">No screenshots added</p>
            <p class="text-gray-400 text-xs mt-2">Processing locally on device.<br>Images are resized for speed.</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full p-6 pb-8 z-30 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent">
        <label class="flex items-center justify-center w-full bg-black text-white h-[56px] rounded-[20px] shadow-lg cursor-pointer active:scale-95 transition-all">
            <span class="font-semibold text-lg">Add Screenshot</span>
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
        </label>
    </footer>

    <script>
        let totalAmount = 0.00;
        const CURRENCY_REGEX = /\$\s?([0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?)/g;
        let worker = null;

        // Initialize worker immediately to start downloading the 25MB file
        (async () => {
            const statusDiv = document.getElementById('globalStatus');
            statusDiv.classList.remove('hidden');
            statusDiv.innerText = "Pre-loading Language Data (One-time)...";
            
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        // Log download progress so user knows it's not stuck
                        if (m.status === 'loading tesseract core') statusDiv.innerText = `Loading Core: ${(m.progress*100).toFixed(0)}%`;
                        if (m.status === 'loading language traineddata') statusDiv.innerText = `Downloading Data: ${(m.progress*100).toFixed(0)}%`;
                        if (m.status === 'initialized') statusDiv.classList.add('hidden');
                    }
                });
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "Error loading engine. Refresh.";
                statusDiv.classList.replace('text-blue-600', 'text-red-500');
            }
        })();

        function resetApp() {
            if(confirm('Clear all data?')) {
                totalAmount = 0.00;
                document.getElementById('totalDisplay').innerText = '$0.00';
                document.getElementById('resultsList').innerHTML = '';
                document.getElementById('resultsList').appendChild(document.getElementById('emptyState'));
                document.getElementById('emptyState').style.display = 'flex';
            }
        }

        async function handleFiles(files) {
            if (!files.length) return;
            document.getElementById('emptyState').style.display = 'none';

            for (let i = 0; i < files.length; i++) {
                await processImage(files[i]);
            }
            document.getElementById('fileInput').value = '';
        }

        async function processImage(file) {
            const cardId = 'card-' + Date.now() + Math.random().toString(36).substr(2, 9);
            const imageUrl = URL.createObjectURL(file);
            
            // 1. Create Card
            const cardHTML = `
                <div id="${cardId}" class="glass mb-3 p-4 rounded-[20px] flex justify-between items-center transition-all duration-500">
                    <div class="flex items-center space-x-3 overflow-hidden">
                        <div class="w-12 h-12 bg-gray-100 rounded-xl bg-cover bg-center border border-white/50" style="background-image: url('${imageUrl}')"></div>
                        <div class="flex flex-col min-w-0">
                            <span class="text-xs text-gray-400 truncate w-32">${file.name}</span>
                            <span class="text-sm font-medium text-gray-500 status-text">Preparing...</span>
                        </div>
                    </div>
                    <span class="font-bold text-gray-300 amount-text">---</span>
                </div>
            `;
            document.getElementById('resultsList').insertAdjacentHTML('afterbegin', cardHTML);
            const cardElement = document.getElementById(cardId);
            const statusEl = cardElement.querySelector('.status-text');

            try {
                // 2. Resize Image (CRITICAL FIX FOR IOS)
                statusEl.innerText = "Optimizing...";
                const resizedImageBlob = await resizeImage(file, 1500); 

                // 3. Recognize
                statusEl.innerText = "Scanning...";
                if (!worker) throw new Error("Worker not ready");
                
                const { data: { text } } = await worker.recognize(resizedImageBlob);
                
                // 4. Parse
                const matches = text.match(CURRENCY_REGEX);
                let fileTotal = 0;
                if (matches) matches.forEach(m => fileTotal += parseFloat(m.replace(/[^0-9.]/g, '')));

                // 5. Update UI
                const amountEl = cardElement.querySelector('.amount-text');
                if (fileTotal > 0) {
                    statusEl.innerHTML = `<span class="text-green-600 font-medium">${matches.length} items</span>`;
                    amountEl.innerText = `+$${fileTotal.toFixed(2)}`;
                    amountEl.className = "font-bold text-gray-900 amount-text";
                    totalAmount += fileTotal;
                    document.getElementById('totalDisplay').innerText = '$' + totalAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                } else {
                    statusEl.innerHTML = `<span class="text-red-400">No prices</span>`;
                    amountEl.innerText = `$0.00`;
                }
            } catch (err) {
                console.error(err);
                statusEl.innerHTML = `<span class="text-red-500">Failed</span>`;
            }
        }

        // Helper: Resize huge iPhone photos to manageable size (max 1500px width)
        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; } // No resize needed

                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
