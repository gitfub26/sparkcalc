<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>SnapCalc UI Design</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/calculator--v1.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        bg: { light: '#ffffff', dark: '#000000' },
                        surface: { light: '#f3f4f6', dark: '#1c1c1e' },
                        border: { light: '#e5e7eb', dark: '#333333' }
                    }
                }
            }
        }
    </script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        /* Custom Box Style from Wireframe */
        .total-box {
            border: 2px solid currentColor;
            padding: 12px 24px;
            display: inline-block;
            font-weight: 700;
            font-size: 2rem; /* 32px */
            line-height: 1;
            letter-spacing: -0.02em;
        }
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300 flex flex-col h-screen overflow-hidden font-sans">

    <div id="globalStatus" class="absolute top-4 right-4 z-50 text-[10px] font-bold text-blue-600 dark:text-blue-400 hidden animate-pulse uppercase tracking-wider">
        Initializing...
    </div>

    <main class="flex-1 overflow-y-auto scroll-hide px-6 py-8 flex flex-col items-center space-y-10">

        <div class="w-full flex flex-col items-center">
            <h1 class="text-sm font-bold tracking-[0.2em] uppercase mb-4 opacity-60">TRIPS</h1>
            
            <button onclick="openAudit('trip')" class="total-box border-black dark:border-white mb-2 active:scale-95 transition-transform">
                $<span id="tripTotalDisplay">0.00</span>
            </button>
            
            <div id="tripDateDisplay" class="text-xs font-semibold uppercase opacity-50 mb-4">NO DATA</div>

            <div id="tripList" class="w-full max-w-xs space-y-2">
                </div>
        </div>

        <div class="w-12 h-[2px] bg-gray-200 dark:bg-gray-800 rounded-full"></div>

        <div class="w-full flex flex-col items-center">
            <h1 class="text-sm font-bold tracking-[0.2em] uppercase mb-4 opacity-60">WEEKLY</h1>
            
            <button onclick="openAudit('weekly')" class="total-box border-black dark:border-white mb-2 active:scale-95 transition-transform">
                $<span id="weeklyTotalDisplay">0.00</span>
            </button>
            
            <div id="weeklyDateDisplay" class="text-xs font-semibold uppercase opacity-50 mb-4">NO DATA</div>

            <div id="weeklyList" class="w-full max-w-xs space-y-2">
                </div>
        </div>

        <div class="flex-1"></div>

        <div class="w-full max-w-xs flex justify-between items-center px-4 pb-4">
            <button onclick="toggleTheme()" class="border border-black dark:border-white px-4 py-2 text-xs font-bold uppercase tracking-wider active:bg-black active:text-white dark:active:bg-white dark:active:text-black transition-colors">
                <span id="themeLabel">Dark</span> Mode
            </button>
            
            <button onclick="resetApp()" class="bg-red-600 text-white px-4 py-2 text-xs font-bold uppercase tracking-wider hover:bg-red-700 active:scale-95 transition-all">
                Reset
            </button>
        </div>

    </main>

    <div class="p-6 bg-gradient-to-t from-white via-white to-transparent dark:from-black dark:via-black z-20">
        <label class="block w-full border-2 border-black dark:border-white h-[56px] flex items-center justify-center cursor-pointer active:scale-[0.98] transition-transform bg-white dark:bg-black">
            <span class="font-bold text-sm tracking-widest uppercase">ADD SCREENSHOT</span>
            <form id="uploadForm" class="hidden">
                <input type="file" id="fileInput" accept="image/*" multiple onchange="handleFiles(this.files)">
            </form>
        </label>
    </div>

    <div id="auditModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-white/90 dark:bg-black/90 backdrop-blur-sm" onclick="closeAudit()"></div>
        <div class="bg-white dark:bg-[#1c1c1e] w-full max-w-sm max-h-[70vh] flex flex-col shadow-2xl relative z-10 border-2 border-black dark:border-white modal-enter">
            <div class="p-4 border-b-2 border-black dark:border-white flex justify-between items-center">
                <h3 class="font-bold uppercase tracking-widest" id="auditTitle">AUDIT</h3>
                <button onclick="closeAudit()"><i class="ph ph-x text-xl"></i></button>
            </div>
            <div class="p-4 overflow-y-auto" id="auditContent"></div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let scannedItems = []; 
        let worker = null;

        // --- REGEX CONFIG ---
        // Looks for specific headers to categorize as WEEKLY
        const WEEKLY_INDICATOR_REGEX = /(Confirmed Weekly Earnings|Weekly Summary|Pay Statement)/i;
        
        // Date Parsers
        const DATE_SINGLE_REGEX = /\b(Mon|Tue|Wed|Thu|Fri|Sat|Sun),?\s+([A-Z][a-z]{2})\s+(\d{1,2})(st|nd|rd|th)?\b/i;
        const DATE_RANGE_REGEX = /[A-Z][a-z]{2}\.?\s\d{1,2}\s?-\s?[A-Z][a-z]{2}\.?\s\d{1,2}/; // e.g. Feb 9 - Feb 15

        // Money Parsers
        const CURRENCY_REGEX = /\$\s?([0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?)/g;
        const TIPS_VAL_REGEX = /Unconfirmed Weekly Tips[\s\S]*?\$([0-9,]+\.[0-9]{2})/i;
        const CONFIRMED_VAL_REGEX = /Confirmed Weekly Earnings[\s\S]*?\$([0-9,]+\.[0-9]{2})/i;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadHistory();
            initWorker();
        });

        // --- FILE HANDLING ---
        async function handleFiles(files) {
            const fileArray = Array.from(files);
            document.getElementById('uploadForm').reset();
            if (!fileArray.length) return;
            
            for (let i = 0; i < fileArray.length; i++) {
                scannedItems.push({
                    id: Date.now() + Math.random(),
                    status: 'processing',
                    type: 'unknown', // 'trip' or 'weekly'
                    file: fileArray[i],
                    fileName: fileArray[i].name,
                    blobUrl: URL.createObjectURL(fileArray[i]),
                    amount: 0,
                    dateLabel: 'Scanning...',
                    rawValues: []
                });
            }
            render();
            
            const newItems = scannedItems.filter(i => i.status === 'processing');
            for (const item of newItems) await processImage(item);
        }

        async function processImage(item) {
            try {
                const resizedBlob = await resizeImage(item.file, 1500);
                if (!worker) await initWorker();
                const { data: { text } } = await worker.recognize(resizedBlob);

                // 1. DETERMINE TYPE
                let isWeekly = WEEKLY_INDICATOR_REGEX.test(text);
                item.type = isWeekly ? 'weekly' : 'trip';

                // 2. EXTRACT DATE
                let dateLabel = "Unknown Date";
                if (isWeekly) {
                    const rangeMatch = text.match(DATE_RANGE_REGEX);
                    if (rangeMatch) dateLabel = rangeMatch[0];
                    else {
                        const singleMatch = text.match(DATE_SINGLE_REGEX);
                        if (singleMatch) dateLabel = `${singleMatch[2]} ${singleMatch[3]}`;
                    }
                } else {
                    const singleMatch = text.match(DATE_SINGLE_REGEX);
                    if (singleMatch) dateLabel = singleMatch[0]; // "Mon, Feb 9th"
                }
                item.dateLabel = dateLabel;

                // 3. EXTRACT MONEY
                let total = 0;
                let values = [];

                if (isWeekly) {
                    // --- WEEKLY LOGIC ---
                    let workingText = text;
                    // Tips
                    const tipsMatch = workingText.match(TIPS_VAL_REGEX);
                    if (tipsMatch) {
                        const val = parseFloat(tipsMatch[1].replace(/,/g, ''));
                        total += val;
                        values.push({ label: "Unconfirmed Tips", val: val });
                        workingText = workingText.replace(tipsMatch[0], ''); // Remove to prevent double count
                    }
                    // Earnings
                    const earningsMatch = workingText.match(CONFIRMED_VAL_REGEX);
                    if (earningsMatch) {
                        const val = parseFloat(earningsMatch[1].replace(/,/g, ''));
                        total += val;
                        values.push({ label: "Confirmed Earnings", val: val });
                    }
                } else {
                    // --- TRIP LOGIC ---
                    const matches = text.match(CURRENCY_REGEX);
                    if (matches) {
                        matches.forEach(m => {
                            const val = parseFloat(m.replace(/[^0-9.]/g, ''));
                            total += val;
                            values.push({ label: "Trip", val: val });
                        });
                    }
                }

                item.status = 'done';
                item.amount = total;
                item.rawValues = values;
                
                saveHistory();
                render();
            } catch (err) {
                console.error(err);
                item.status = 'error';
                render();
            }
        }

        // --- RENDER ---
        function render() {
            renderSection('trip');
            renderSection('weekly');
        }

        function renderSection(type) {
            const listEl = document.getElementById(type + 'List');
            const totalDisplay = document.getElementById(type + 'TotalDisplay');
            const dateDisplay = document.getElementById(type + 'DateDisplay');
            
            const items = scannedItems.filter(i => i.type === type || (i.status === 'processing' && i.type === 'unknown')); // Show processing in Trips initially or generic
            
            // If processing/unknown, default to showing in Trips for visual feedback, 
            // but actually we should filter properly. For simplicity, unknown goes to Trip list temporarily.
            // Better logic: Unknown items stay hidden or go to a generic loader? 
            // Let's put unknowns in Trip list until resolved.
            const displayItems = type === 'trip' 
                ? scannedItems.filter(i => i.type === 'trip' || i.type === 'unknown') 
                : scannedItems.filter(i => i.type === 'weekly');

            // Calculate Total
            const total = displayItems.reduce((sum, item) => sum + (item.amount || 0), 0);
            totalDisplay.innerText = total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            // Determine Date Range to display
            // If multiple items, try to find unique dates
            const uniqueDates = [...new Set(displayItems.map(i => i.dateLabel).filter(d => d !== 'Scanning...' && d !== 'Unknown Date'))];
            if (uniqueDates.length > 0) {
                dateDisplay.innerText = uniqueDates.join(' â€¢ ');
            } else if (displayItems.length > 0) {
                 dateDisplay.innerText = displayItems[0].status === 'processing' ? 'SCANNING...' : 'NO DATE FOUND';
            } else {
                dateDisplay.innerText = 'NO DATA';
            }

            // HTML Generation for List
            let html = '';
            displayItems.forEach(item => {
                let statusHtml = '';
                if (item.status === 'processing') statusHtml = `<span class="animate-pulse">SCANNING...</span>`;
                else if (item.status === 'error') statusHtml = `<span class="text-red-500">ERROR</span>`;
                else statusHtml = `$${item.amount.toFixed(2)}`;

                html += `
                    <div class="flex items-center justify-between border border-gray-200 dark:border-gray-800 p-2 text-xs">
                        <div class="flex items-center space-x-2 overflow-hidden">
                            <div class="w-8 h-8 bg-gray-200 dark:bg-gray-800 bg-cover bg-center flex-shrink-0 grayscale" style="background-image: url('${item.blobUrl}')"></div>
                            <span class="truncate w-24 opacity-60">${item.fileName}</span>
                        </div>
                        <div class="font-bold flex items-center space-x-2">
                            <span>${statusHtml}</span>
                            <button onclick="deleteItem(${item.id})" class="text-red-500 pl-2"><i class="ph ph-trash"></i></button>
                        </div>
                    </div>
                `;
            });
            listEl.innerHTML = html;
        }

        // --- AUDIT MODAL ---
        function openAudit(type) {
            const modal = document.getElementById('auditModal');
            const content = document.getElementById('auditContent');
            const title = document.getElementById('auditTitle');
            const container = modal.querySelector('div.relative');
            
            const items = scannedItems.filter(i => i.type === type && i.status === 'done');
            title.innerText = type.toUpperCase() + " BREAKDOWN";
            
            if (items.length === 0) content.innerHTML = '<p class="text-center opacity-50 py-4">No data recorded.</p>';
            else {
                let html = '';
                items.forEach(item => {
                    html += `<div class="mb-4 pb-2 border-b border-gray-100 dark:border-gray-800 last:border-0">
                        <p class="text-[10px] font-bold opacity-50 uppercase mb-1">${item.dateLabel}</p>
                        ${item.rawValues.map(v => `
                            <div class="flex justify-between text-sm">
                                <span>${v.label}</span>
                                <span class="font-mono font-bold">+$${v.val.toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>`;
                });
                content.innerHTML = html;
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                container.classList.remove('modal-enter');
                container.classList.add('modal-enter-active');
            }, 10);
        }

        function closeAudit() {
            const modal = document.getElementById('auditModal');
            const container = modal.querySelector('div.relative');
            container.classList.remove('modal-enter-active');
            container.classList.add('modal-exit-active');
            setTimeout(() => {
                modal.classList.add('hidden');
                container.classList.remove('modal-exit-active');
                container.classList.add('modal-enter');
            }, 200);
        }

        // --- UTILS ---
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeLabel(true);
            } else updateThemeLabel(false);
        }
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateThemeLabel(isDark);
        }
        function updateThemeLabel(isDark) {
            document.getElementById('themeLabel').innerText = isDark ? 'Light' : 'Dark';
        }
        function resetApp() {
            if(confirm('Reset all data?')) {
                scannedItems = [];
                localStorage.removeItem('snapcalc_history_v2');
                render();
            }
        }
        function deleteItem(id) {
            scannedItems = scannedItems.filter(i => i.id !== id);
            saveHistory();
            render();
        }
        function loadHistory() {
            const stored = localStorage.getItem('snapcalc_history_v2');
            if (stored) {
                try { scannedItems = JSON.parse(stored); render(); } 
                catch (e) { console.error(e); }
            }
        }
        function saveHistory() {
            // Remove blobUrls before saving (too big)
            const toSave = scannedItems.map(i => ({...i, blobUrl: ''}));
            localStorage.setItem('snapcalc_history_v2', JSON.stringify(toSave));
        }
        async function initWorker() {
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => { 
                        const status = document.getElementById('globalStatus');
                        if (m.status === 'initialized') status.classList.add('hidden');
                        else {
                            status.classList.remove('hidden');
                            status.innerText = m.status === 'recognizing text' ? `Scanning ${(m.progress*100).toFixed(0)}%` : 'Loading Engine...';
                        }
                    }
                });
            } catch (e) { console.error(e); }
        }
        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; }
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
