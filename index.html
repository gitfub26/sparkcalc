<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f3f4f6">
    <title>SnapCalc Dates</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/calculator--v1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.9); --glass-border: rgba(255, 255, 255, 0.5); }
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6 radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            height: 100vh; overflow: hidden; -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .scroll-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-gray-900 antialiased flex flex-col h-full bg-gray-50 relative">

    <header class="px-6 pt-6 pb-4 z-20 flex-none bg-white/50 backdrop-blur-md border-b border-white/20">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-sm font-semibold tracking-wide text-gray-500 uppercase">Trip Earnings</h1>
            <button onclick="resetApp()" class="text-sm font-medium text-blue-600">Reset</button>
        </div>
        <div class="glass rounded-[24px] p-6 flex flex-col items-center justify-center relative overflow-hidden">
            <span class="text-xs text-gray-500 mb-1 font-medium tracking-wide">GRAND TOTAL</span>
            <div class="text-5xl font-bold tracking-tight text-gray-900" id="totalDisplay">$0.00</div>
            <div id="globalStatus" class="mt-2 text-xs font-medium text-blue-600 hidden animate-pulse">
                Initializing Engine...
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto px-6 pb-32 scroll-container z-10 pt-4" id="resultsList">
        <div id="emptyState" class="flex flex-col items-center justify-center h-64 text-center opacity-60 mt-10">
            <p class="text-gray-500 text-lg font-medium">No screenshots added</p>
            <p class="text-gray-400 text-xs mt-2">Grouped by date automatically.</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full p-6 pb-8 z-30 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent">
        <label class="flex items-center justify-center w-full bg-black text-white h-[56px] rounded-[20px] shadow-lg cursor-pointer active:scale-95 transition-all">
            <span class="font-semibold text-lg">Add Screenshot</span>
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
        </label>
    </footer>

    <script>
        // Store all scanned items here
        let scannedItems = []; 
        let worker = null;

        // Matches: "Mon, Feb 9th" or "Tue, Mar 10"
        // It is flexible with the "th/st/nd" suffix and spaces
        const DATE_REGEX = /\b(Mon|Tue|Wed|Thu|Fri|Sat|Sun),?\s+([A-Z][a-z]{2})\s+(\d{1,2})(st|nd|rd|th)?\b/i;
        const CURRENCY_REGEX = /\$\s?([0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?)/g;

        // Initialize Tesseract Worker
        (async () => {
            const statusDiv = document.getElementById('globalStatus');
            statusDiv.classList.remove('hidden');
            statusDiv.innerText = "Pre-loading Engine...";
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if (m.status === 'loading language traineddata') statusDiv.innerText = `Downloading Data: ${(m.progress*100).toFixed(0)}%`;
                        if (m.status === 'initialized') statusDiv.classList.add('hidden');
                    }
                });
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "Error. Please Refresh.";
            }
        })();

        function resetApp() {
            if(confirm('Clear all history?')) {
                scannedItems = [];
                renderGroups();
            }
        }

        async function handleFiles(files) {
            if (!files.length) return;
            document.getElementById('emptyState').style.display = 'none';

            // Create placeholders for UI feedback immediately
            for (let i = 0; i < files.length; i++) {
                // Add a "Pending" item to our list
                const tempId = Date.now() + i;
                scannedItems.push({
                    id: tempId,
                    status: 'processing',
                    file: files[i],
                    blobUrl: URL.createObjectURL(files[i]),
                    amount: 0,
                    dateStr: 'Processing...',
                    dateObj: new Date() // Temporary sort key
                });
            }
            renderGroups(); // Show the loaders

            // Process them one by one
            for (let i = 0; i < files.length; i++) {
                // Find the item we just added
                const itemIndex = scannedItems.findIndex(x => x.file === files[i]);
                if (itemIndex > -1) {
                    await processImage(scannedItems[itemIndex]);
                }
            }
            document.getElementById('fileInput').value = '';
        }

        async function processImage(item) {
            try {
                // 1. Resize for speed
                const resizedBlob = await resizeImage(item.file, 1500);

                // 2. Scan
                if (!worker) throw new Error("Worker not ready");
                const { data: { text } } = await worker.recognize(resizedBlob);

                // 3. Extract Date
                const dateMatch = text.match(DATE_REGEX);
                let foundDateStr = "Uncategorized";
                let foundDateObj = new Date(0); // Epoch 1970 (sorts to bottom)

                if (dateMatch) {
                    // Normalize "Feb 9th" to "Feb 9 202X" for sorting
                    const month = dateMatch[2]; 
                    const day = dateMatch[3];
                    const currentYear = new Date().getFullYear();
                    const dateString = `${month} ${day} ${currentYear}`;
                    
                    foundDateStr = dateMatch[0]; // Keep original string "Mon, Feb 9th"
                    foundDateObj = new Date(dateString);
                }

                // 4. Extract Money
                const matches = text.match(CURRENCY_REGEX);
                let total = 0;
                if (matches) matches.forEach(m => total += parseFloat(m.replace(/[^0-9.]/g, '')));

                // 5. Update Item
                item.status = 'done';
                item.amount = total;
                item.dateStr = foundDateStr;
                item.dateObj = foundDateObj;
                
                renderGroups();

            } catch (err) {
                console.error(err);
                item.status = 'error';
                renderGroups();
            }
        }

        function renderGroups() {
            const list = document.getElementById('resultsList');
            const totalDisplay = document.getElementById('totalDisplay');
            
            if (scannedItems.length === 0) {
                list.innerHTML = '';
                list.appendChild(document.getElementById('emptyState'));
                document.getElementById('emptyState').style.display = 'flex';
                totalDisplay.innerText = "$0.00";
                return;
            }

            // 1. Calculate Grand Total
            const grandTotal = scannedItems.reduce((sum, item) => sum + (item.amount || 0), 0);
            totalDisplay.innerText = '$' + grandTotal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            // 2. Group items by Date String
            const groups = {};
            scannedItems.forEach(item => {
                const key = item.dateStr || "Uncategorized";
                if (!groups[key]) groups[key] = { dateObj: item.dateObj, total: 0, items: [] };
                groups[key].items.push(item);
                if (item.status === 'done') groups[key].total += item.amount;
            });

            // 3. Sort Groups by Date (Desc)
            const sortedKeys = Object.keys(groups).sort((a, b) => {
                return groups[b].dateObj - groups[a].dateObj;
            });

            // 4. Build HTML
            let html = '';
            sortedKeys.forEach(dateKey => {
                const group = groups[dateKey];
                const groupTotal = group.total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                // Group Header
                html += `
                    <div class="mb-6 animate-fade-in-up">
                        <div class="flex justify-between items-end mb-2 px-1">
                            <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider">${dateKey}</h2>
                            <span class="text-sm font-bold text-gray-900">$${groupTotal}</span>
                        </div>
                `;

                // Items in Group
                group.items.forEach(item => {
                    let statusHtml = '';
                    let amountClass = 'text-gray-300';
                    let amountText = '---';

                    if (item.status === 'processing') {
                        statusHtml = `<span class="text-blue-500 text-xs animate-pulse">Scanning...</span>`;
                    } else if (item.status === 'error') {
                        statusHtml = `<span class="text-red-500 text-xs">Error</span>`;
                    } else {
                        statusHtml = `<span class="text-green-600 text-xs font-medium">Processed</span>`;
                        amountText = `+$${item.amount.toFixed(2)}`;
                        amountClass = 'text-gray-900 font-bold';
                    }

                    html += `
                        <div class="glass mb-2 p-3 rounded-[18px] flex justify-between items-center">
                            <div class="flex items-center space-x-3 overflow-hidden">
                                <div class="w-10 h-10 bg-gray-200 rounded-lg bg-cover bg-center border border-white/60" style="background-image: url('${item.blobUrl}')"></div>
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-400 truncate w-24">${item.file.name}</span>
                                    ${statusHtml}
                                </div>
                            </div>
                            <span class="${amountClass}">${amountText}</span>
                        </div>
                    `;
                });

                html += `</div>`; // Close Group
            });

            list.innerHTML = html;
        }

        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; }
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
