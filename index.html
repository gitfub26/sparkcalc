<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f3f4f6">
    <title>SnapCalc Ultimate</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/calculator--v1.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        glass: {
                            light: 'rgba(255, 255, 255, 0.95)',
                            dark: 'rgba(17, 24, 39, 0.9)',
                            border: 'rgba(255, 255, 255, 0.5)',
                            borderDark: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        }
    </script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --glass-bg: var(--glass-light); --glass-border: var(--glass-border); }
        .dark { --glass-bg: var(--glass-dark); --glass-border: var(--glass-borderDark); }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%);
            transition: background 0.5s ease;
        }

        .dark body {
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0, transparent 50%);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .scroll-container::-webkit-scrollbar { display: none; }
        
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-100 antialiased flex flex-col h-full relative transition-colors duration-300">

    <header class="px-6 pt-6 pb-4 z-20 flex-none bg-white/50 dark:bg-black/50 backdrop-blur-md border-b border-white/20 dark:border-white/5 transition-colors duration-300">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-sm font-semibold tracking-wide text-gray-500 dark:text-gray-400 uppercase">Trip Earnings</h1>
            
            <div class="flex items-center space-x-3">
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors">
                    <i id="themeIcon" class="ph ph-moon-stars text-lg"></i>
                </button>
                <button onclick="resetApp()" class="text-sm font-medium text-red-500 hover:text-red-600 transition-colors">Clear</button>
            </div>
        </div>
        
        <button onclick="openBreakdown(null)" class="w-full text-left glass rounded-[24px] p-6 flex flex-col items-center justify-center relative overflow-hidden transition-all duration-300 active:scale-95 group">
            <span class="text-xs text-gray-500 dark:text-gray-400 mb-1 font-medium tracking-wide flex items-center">
                GRAND TOTAL <i class="ph ph-info ml-1 opacity-50"></i>
            </span>
            <div class="text-5xl font-bold tracking-tight text-gray-900 dark:text-white transition-all" id="totalDisplay">$0.00</div>
            
            <div id="globalStatus" class="mt-2 text-xs font-medium text-blue-600 dark:text-blue-400 hidden animate-pulse">
                Initializing Engine...
            </div>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto px-6 pb-32 scroll-container z-10 pt-4" id="resultsList">
        <div id="emptyState" class="flex flex-col items-center justify-center h-64 text-center opacity-60 mt-10">
            <i class="ph ph-receipt text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-500 dark:text-gray-400 text-lg font-medium">No earnings yet</p>
            <p class="text-gray-400 dark:text-gray-600 text-xs mt-2">Works with Trip Lists & Weekly Summaries.</p>
        </div>
    </main>

    <div id="breakdownModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeBreakdown()"></div>
        <div class="bg-white dark:bg-gray-900 rounded-[24px] w-full max-w-sm max-h-[80vh] flex flex-col shadow-2xl relative z-10 transform transition-all modal-enter">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-lg font-bold truncate pr-4" id="modalTitle">Audit</h3>
                <button onclick="closeBreakdown()" class="p-2 bg-gray-100 dark:bg-gray-800 rounded-full flex-shrink-0"><i class="ph ph-x"></i></button>
            </div>
            <div class="p-6 overflow-y-auto" id="breakdownContent"></div>
            <div class="p-4 border-t border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-900/50 rounded-b-[24px]">
                <p class="text-xs text-center text-gray-400">These are the exact numbers detected by the AI.</p>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 w-full p-6 pb-8 z-30 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent dark:from-slate-900 dark:via-slate-900">
        <label class="flex items-center justify-center w-full bg-black dark:bg-blue-600 text-white h-[56px] rounded-[20px] shadow-lg cursor-pointer active:scale-95 transition-all hover:bg-gray-900 dark:hover:bg-blue-500">
            <i class="ph ph-camera text-xl mr-2"></i>
            <span class="font-semibold text-lg">Add Screenshot</span>
            <form id="uploadForm" class="hidden">
                <input type="file" id="fileInput" accept="image/*" multiple onchange="handleFiles(this.files)">
            </form>
        </label>
    </footer>

    <script>
        let scannedItems = []; 
        let worker = null;
        
        // Regex patterns
        const DATE_REGEX = /\b(Mon|Tue|Wed|Thu|Fri|Sat|Sun),?\s+([A-Z][a-z]{2})\s+(\d{1,2})(st|nd|rd|th)?\b/i;
        const CURRENCY_REGEX = /\$\s?([0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?)/g;
        
        // New Specific Detection Regex
        const EARNINGS_LABEL_REGEX = /Confirmed Weekly Earnings/i;
        // Captures number after "Confirmed Weekly Earnings" (ignores spaces/newlines)
        const CONFIRMED_VAL_REGEX = /Confirmed Weekly Earnings[\s\S]*?\$([0-9,]+\.[0-9]{2})/i;
        // Captures number after "Unconfirmed Weekly Tips"
        const TIPS_VAL_REGEX = /Unconfirmed Weekly Tips[\s\S]*?\$([0-9,]+\.[0-9]{2})/i;

        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadHistory();
            initWorker();
        });

        async function handleFiles(files) {
            const fileArray = Array.from(files);
            document.getElementById('uploadForm').reset();

            if (!fileArray.length) return;
            document.getElementById('emptyState').style.display = 'none';
            
            for (let i = 0; i < fileArray.length; i++) {
                const tempId = Date.now() + Math.random();
                scannedItems.push({
                    id: tempId, status: 'processing', file: fileArray[i], fileName: fileArray[i].name,
                    blobUrl: URL.createObjectURL(fileArray[i]), amount: 0, dateStr: 'Scanning...',
                    dateObj: new Date(), isHistory: false, rawValues: []
                });
            }
            renderGroups();
            const newItems = scannedItems.filter(i => i.status === 'processing');
            for (const item of newItems) await processImage(item);
        }

        async function processImage(item) {
            try {
                const resizedBlob = await resizeImage(item.file, 1500);
                if (!worker) await initWorker();
                const { data: { text } } = await worker.recognize(resizedBlob);

                // 1. Date Logic (Common to both)
                const dateMatch = text.match(DATE_REGEX);
                let foundDateStr = "Uncategorized";
                let foundDateObj = new Date(0); 
                if (dateMatch) {
                    const currentYear = new Date().getFullYear();
                    foundDateStr = dateMatch[0]; 
                    foundDateObj = new Date(`${dateMatch[2]} ${dateMatch[3]} ${currentYear}`);
                }

                // 2. Logic Split: Is this a Summary Screen or a Trip List?
                let total = 0;
                let values = [];

                if (EARNINGS_LABEL_REGEX.test(text)) {
                    // --- SUMMARY MODE ---
                    // Only grab the specific headers to avoid double counting
                    const earningsMatch = text.match(CONFIRMED_VAL_REGEX);
                    const tipsMatch = text.match(TIPS_VAL_REGEX);

                    if (earningsMatch) {
                        const val = parseFloat(earningsMatch[1].replace(/,/g, ''));
                        total += val;
                        values.push({ label: "Confirmed Earnings", val: val });
                    }
                    if (tipsMatch) {
                        const val = parseFloat(tipsMatch[1].replace(/,/g, ''));
                        total += val;
                        values.push({ label: "Unconfirmed Tips", val: val });
                    }
                } else {
                    // --- TRIP LIST MODE ---
                    // Sum every price found on screen
                    const matches = text.match(CURRENCY_REGEX);
                    if (matches) {
                        matches.forEach(m => {
                            const val = parseFloat(m.replace(/[^0-9.]/g, ''));
                            total += val;
                            values.push({ label: "Trip", val: val });
                        });
                    }
                }

                item.status = 'done';
                item.amount = total;
                item.dateStr = foundDateStr;
                item.dateObj = foundDateObj;
                item.rawValues = values; // Store structured data for audit
                
                saveHistory();
                renderGroups();
            } catch (err) {
                console.error(err);
                item.status = 'error';
                renderGroups();
            }
        }

        // --- UI Rendering ---
        function renderGroups() {
            const list = document.getElementById('resultsList');
            const totalDisplay = document.getElementById('totalDisplay');
            
            if (scannedItems.length === 0) {
                list.innerHTML = '';
                list.appendChild(document.getElementById('emptyState'));
                document.getElementById('emptyState').style.display = 'flex';
                totalDisplay.innerText = "$0.00";
                return;
            }

            const grandTotal = scannedItems.reduce((sum, item) => sum + (item.amount || 0), 0);
            totalDisplay.innerText = '$' + grandTotal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            const groups = {};
            scannedItems.forEach(item => {
                const key = item.dateStr || "Uncategorized";
                if (!groups[key]) groups[key] = { dateObj: item.dateObj, total: 0, items: [] };
                groups[key].items.push(item);
                if (item.status === 'done') groups[key].total += item.amount;
            });

            const sortedKeys = Object.keys(groups).sort((a, b) => groups[b].dateObj - groups[a].dateObj);

            let html = '';
            sortedKeys.forEach(dateKey => {
                const group = groups[dateKey];
                const groupTotal = group.total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                html += `<div class="mb-6 animate-enter">
                        <button onclick="openBreakdown('${dateKey}')" class="w-full flex justify-between items-end mb-2 px-1 py-1 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-left group">
                            <h2 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider flex items-center group-active:text-blue-500">
                                ${dateKey} <i class="ph ph-caret-right ml-1"></i>
                            </h2>
                            <span class="text-sm font-bold text-gray-900 dark:text-gray-200 underline decoration-dotted decoration-gray-400 underline-offset-4 group-active:text-blue-500">$${groupTotal}</span>
                        </button>`;

                group.items.forEach(item => {
                    let iconOrImg = '';
                    if (item.isHistory) {
                        iconOrImg = `<div class="w-10 h-10 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center text-gray-400"><i class="ph ph-clock-counter-clockwise text-xl"></i></div>`;
                    } else if (item.blobUrl) {
                        iconOrImg = `<div class="w-10 h-10 bg-gray-200 rounded-lg bg-cover bg-center border border-white/60" style="background-image: url('${item.blobUrl}')"></div>`;
                    }

                    let statusContent = '';
                    if (item.status === 'processing') statusContent = `<span class="text-blue-500 text-xs animate-pulse">Scanning...</span>`;
                    else if (item.status === 'error') statusContent = `<span class="text-red-500 text-xs">Failed</span>`;
                    else statusContent = `<span class="text-gray-900 dark:text-white font-bold">+$${item.amount.toFixed(2)}</span>`;

                    html += `<div class="glass mb-2 p-3 rounded-[18px] flex justify-between items-center group relative">
                            <div class="flex items-center space-x-3 overflow-hidden">
                                ${iconOrImg}
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-400 truncate w-24">${item.fileName || 'Screenshot'}</span>
                                    ${item.status === 'processing' ? statusContent : ''}
                                </div>
                            </div>
                            <div class="flex items-center space-x-3">
                                ${item.status !== 'processing' ? statusContent : ''}
                                <button onclick="deleteItem(${item.id})" class="w-6 h-6 flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors">
                                    <i class="ph ph-trash"></i>
                                </button>
                            </div>
                        </div>`;
                });
                html += `</div>`;
            });
            list.innerHTML = html;
        }

        // --- Audit Modal ---
        function openBreakdown(filterDateStr) {
            const modal = document.getElementById('breakdownModal');
            const content = document.getElementById('breakdownContent');
            const title = document.getElementById('modalTitle');
            const container = modal.querySelector('div.transform');
            
            let itemsToShow = scannedItems;
            if (filterDateStr) {
                itemsToShow = scannedItems.filter(i => i.dateStr === filterDateStr);
                title.innerText = filterDateStr;
            } else {
                title.innerText = "Grand Total Audit";
            }

            if (itemsToShow.length === 0) {
                content.innerHTML = '<p class="text-center text-gray-400">No data available.</p>';
            } else {
                let html = '';
                const showHeaders = !filterDateStr;

                itemsToShow.forEach(item => {
                    if (item.status === 'done' && item.rawValues && item.rawValues.length > 0) {
                        html += `<div class="mb-4 border-b border-gray-100 dark:border-gray-800 pb-2 last:border-0">`;
                        if (showHeaders) {
                            html += `<p class="text-xs font-bold text-gray-400 uppercase mb-1">${item.dateStr}</p>`;
                        }
                        
                        item.rawValues.forEach(obj => {
                            // Support legacy history items (just numbers) vs new items (objects)
                            const label = obj.label || "Trip Amount";
                            const val = obj.val !== undefined ? obj.val : obj;
                            
                            html += `<div class="flex justify-between text-sm py-1">
                                <span class="text-gray-600 dark:text-gray-300">${label}</span>
                                <span class="font-mono font-medium text-green-600 dark:text-green-400">+$${val.toFixed(2)}</span>
                            </div>`;
                        });
                        html += `</div>`;
                    }
                });
                content.innerHTML = html;
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                container.classList.remove('modal-enter');
                container.classList.add('modal-enter-active');
            }, 10);
        }

        function closeBreakdown() {
            const modal = document.getElementById('breakdownModal');
            const container = modal.querySelector('div.transform');
            container.classList.remove('modal-enter-active');
            container.classList.add('modal-exit-active');
            setTimeout(() => {
                modal.classList.add('hidden');
                container.classList.remove('modal-exit-active');
                container.classList.add('modal-enter');
            }, 200);
        }

        // --- Utils ---
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                updateThemeIcon(false);
            }
        }
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateThemeIcon(isDark);
        }
        function updateThemeIcon(isDark) {
            document.getElementById('themeIcon').className = isDark ? 'ph ph-sun text-lg' : 'ph ph-moon-stars text-lg';
        }
        function loadHistory() {
            const stored = localStorage.getItem('snapcalc_history');
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    scannedItems = parsed.map(item => ({...item, dateObj: new Date(item.dateObj)}));
                    renderGroups();
                } catch (e) { console.error(e); }
            }
        }
        function saveHistory() {
            const cleanList = scannedItems.map(item => ({
                id: item.id, status: 'done', amount: item.amount, dateStr: item.dateStr,
                dateObj: item.dateObj, fileName: item.fileName, isHistory: true, rawValues: item.rawValues
            }));
            localStorage.setItem('snapcalc_history', JSON.stringify(cleanList));
        }
        function resetApp() {
            if(confirm('Delete all history?')) {
                scannedItems = [];
                localStorage.removeItem('snapcalc_history');
                renderGroups();
            }
        }
        function deleteItem(id) {
            scannedItems = scannedItems.filter(i => i.id !== id);
            saveHistory();
            renderGroups();
        }
        async function initWorker() {
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => { if (m.status === 'initialized') document.getElementById('globalStatus')?.classList.add('hidden'); }
                });
            } catch (e) { console.error(e); }
        }
        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; }
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
