<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f3f4f6">
    <title>SnapCalc Memory</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/calculator--v1.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        glass: {
                            light: 'rgba(255, 255, 255, 0.85)',
                            dark: 'rgba(17, 24, 39, 0.75)',
                            border: 'rgba(255, 255, 255, 0.5)',
                            borderDark: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        }
    </script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --glass-bg: var(--glass-light);
            --glass-border: var(--glass-border);
        }
        .dark {
            --glass-bg: var(--glass-dark);
            --glass-border: var(--glass-borderDark);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%);
            transition: background 0.5s ease;
        }

        /* Dark Mode Background */
        .dark body {
            background: #0f172a; /* Slate 900 */
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0, transparent 50%);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .scroll-container::-webkit-scrollbar { display: none; }
        
        /* Smooth Fade In */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-100 antialiased flex flex-col h-full relative transition-colors duration-300">

    <header class="px-6 pt-6 pb-4 z-20 flex-none bg-white/50 dark:bg-black/50 backdrop-blur-md border-b border-white/20 dark:border-white/5 transition-colors duration-300">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-sm font-semibold tracking-wide text-gray-500 dark:text-gray-400 uppercase">Trip Earnings</h1>
            
            <div class="flex items-center space-x-3">
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors">
                    <i id="themeIcon" class="ph ph-moon-stars text-lg"></i>
                </button>
                <button onclick="resetApp()" class="text-sm font-medium text-red-500 hover:text-red-600 transition-colors">Clear</button>
            </div>
        </div>
        
        <div class="glass rounded-[24px] p-6 flex flex-col items-center justify-center relative overflow-hidden transition-all duration-300 group">
            <span class="text-xs text-gray-500 dark:text-gray-400 mb-1 font-medium tracking-wide">GRAND TOTAL</span>
            <div class="text-5xl font-bold tracking-tight text-gray-900 dark:text-white transition-all" id="totalDisplay">$0.00</div>
            
            <div id="globalStatus" class="mt-2 text-xs font-medium text-blue-600 dark:text-blue-400 hidden animate-pulse">
                Initializing Engine...
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto px-6 pb-32 scroll-container z-10 pt-4" id="resultsList">
        <div id="emptyState" class="flex flex-col items-center justify-center h-64 text-center opacity-60 mt-10">
            <i class="ph ph-receipt text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-500 dark:text-gray-400 text-lg font-medium">No earnings yet</p>
            <p class="text-gray-400 dark:text-gray-600 text-xs mt-2">Scans are saved to memory automatically.</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full p-6 pb-8 z-30 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent dark:from-slate-900 dark:via-slate-900">
        <label class="flex items-center justify-center w-full bg-black dark:bg-blue-600 text-white h-[56px] rounded-[20px] shadow-lg cursor-pointer active:scale-95 transition-all hover:bg-gray-900 dark:hover:bg-blue-500">
            <i class="ph ph-camera text-xl mr-2"></i>
            <span class="font-semibold text-lg">Add Screenshot</span>
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
        </label>
    </footer>

    <script>
        // --- State Management ---
        let scannedItems = []; 
        let worker = null;

        // Regex Patterns
        const DATE_REGEX = /\b(Mon|Tue|Wed|Thu|Fri|Sat|Sun),?\s+([A-Z][a-z]{2})\s+(\d{1,2})(st|nd|rd|th)?\b/i;
        const CURRENCY_REGEX = /\$\s?([0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?)/g;

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadHistory();
            initWorker();
        });

        // --- Theme Logic ---
        function initTheme() {
            // Check local storage or system preference
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateThemeIcon(false);
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIcon');
            if (isDark) {
                icon.classList.remove('ph-moon-stars');
                icon.classList.add('ph-sun');
            } else {
                icon.classList.remove('ph-sun');
                icon.classList.add('ph-moon-stars');
            }
        }

        // --- History / Memory Logic ---
        function loadHistory() {
            const stored = localStorage.getItem('snapcalc_history');
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    // We must revive the date strings back into Date objects for sorting
                    scannedItems = parsed.map(item => ({
                        ...item,
                        dateObj: new Date(item.dateObj)
                    }));
                    renderGroups();
                } catch (e) {
                    console.error("Corrupt history", e);
                }
            }
        }

        function saveHistory() {
            // We cannot save the 'file' or 'blobUrl' to localStorage (too big/ephemeral)
            // We create a "clean" version of the array to save
            const cleanList = scannedItems.map(item => ({
                id: item.id,
                status: 'done', // Ensure saved items are marked done
                amount: item.amount,
                dateStr: item.dateStr,
                dateObj: item.dateObj,
                fileName: item.fileName,
                isHistory: true // Mark as history so we show a generic icon instead of missing image
            }));
            localStorage.setItem('snapcalc_history', JSON.stringify(cleanList));
        }

        function resetApp() {
            if(confirm('Delete all history permanently?')) {
                scannedItems = [];
                localStorage.removeItem('snapcalc_history');
                renderGroups();
            }
        }

        function deleteItem(id) {
            scannedItems = scannedItems.filter(i => i.id !== id);
            saveHistory();
            renderGroups();
        }

        // --- OCR & Logic ---
        async function initWorker() {
            const statusDiv = document.getElementById('globalStatus');
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if (m.status === 'initialized') statusDiv.classList.add('hidden');
                    }
                });
            } catch (e) { console.error(e); }
        }

        async function handleFiles(files) {
            if (!files.length) return;
            document.getElementById('emptyState').style.display = 'none';

            // Add placeholders
            for (let i = 0; i < files.length; i++) {
                const tempId = Date.now() + Math.random();
                scannedItems.push({
                    id: tempId,
                    status: 'processing',
                    file: files[i],
                    fileName: files[i].name,
                    blobUrl: URL.createObjectURL(files[i]),
                    amount: 0,
                    dateStr: 'Scanning...',
                    dateObj: new Date(),
                    isHistory: false
                });
            }
            renderGroups();

            // Process
            const newItems = scannedItems.filter(i => i.status === 'processing');
            for (const item of newItems) {
                await processImage(item);
            }
            document.getElementById('fileInput').value = '';
        }

        async function processImage(item) {
            try {
                const resizedBlob = await resizeImage(item.file, 1500);
                
                if (!worker) await initWorker();
                
                const { data: { text } } = await worker.recognize(resizedBlob);

                // Date Parsing
                const dateMatch = text.match(DATE_REGEX);
                let foundDateStr = "Uncategorized";
                let foundDateObj = new Date(0); 

                if (dateMatch) {
                    const month = dateMatch[2]; 
                    const day = dateMatch[3];
                    const currentYear = new Date().getFullYear();
                    foundDateStr = dateMatch[0]; 
                    foundDateObj = new Date(`${month} ${day} ${currentYear}`);
                }

                // Money Parsing
                const matches = text.match(CURRENCY_REGEX);
                let total = 0;
                if (matches) matches.forEach(m => total += parseFloat(m.replace(/[^0-9.]/g, '')));

                // Update State
                item.status = 'done';
                item.amount = total;
                item.dateStr = foundDateStr;
                item.dateObj = foundDateObj;
                
                saveHistory(); // Auto-save after successful scan
                renderGroups();

            } catch (err) {
                console.error(err);
                item.status = 'error';
                item.dateStr = 'Error';
                renderGroups();
            }
        }

        // --- Rendering ---
        function renderGroups() {
            const list = document.getElementById('resultsList');
            const totalDisplay = document.getElementById('totalDisplay');
            
            if (scannedItems.length === 0) {
                list.innerHTML = '';
                list.appendChild(document.getElementById('emptyState'));
                document.getElementById('emptyState').style.display = 'flex';
                totalDisplay.innerText = "$0.00";
                return;
            }

            const grandTotal = scannedItems.reduce((sum, item) => sum + (item.amount || 0), 0);
            totalDisplay.innerText = '$' + grandTotal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            // Grouping
            const groups = {};
            scannedItems.forEach(item => {
                const key = item.dateStr || "Uncategorized";
                if (!groups[key]) groups[key] = { dateObj: item.dateObj, total: 0, items: [] };
                groups[key].items.push(item);
                if (item.status === 'done') groups[key].total += item.amount;
            });

            // Sorting
            const sortedKeys = Object.keys(groups).sort((a, b) => groups[b].dateObj - groups[a].dateObj);

            let html = '';
            sortedKeys.forEach(dateKey => {
                const group = groups[dateKey];
                const groupTotal = group.total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                html += `
                    <div class="mb-6 animate-enter">
                        <div class="flex justify-between items-end mb-2 px-1">
                            <h2 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">${dateKey}</h2>
                            <span class="text-sm font-bold text-gray-900 dark:text-gray-200">$${groupTotal}</span>
                        </div>
                `;

                group.items.forEach(item => {
                    let iconOrImg = '';
                    if (item.isHistory) {
                        // History item (no image blob available)
                        iconOrImg = `<div class="w-10 h-10 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center text-gray-400"><i class="ph ph-clock-counter-clockwise text-xl"></i></div>`;
                    } else if (item.blobUrl) {
                        // Fresh scan
                        iconOrImg = `<div class="w-10 h-10 bg-gray-200 rounded-lg bg-cover bg-center border border-white/60" style="background-image: url('${item.blobUrl}')"></div>`;
                    }

                    let statusContent = '';
                    if (item.status === 'processing') statusContent = `<span class="text-blue-500 text-xs animate-pulse">Scanning...</span>`;
                    else if (item.status === 'error') statusContent = `<span class="text-red-500 text-xs">Failed</span>`;
                    else statusContent = `<span class="text-gray-900 dark:text-white font-bold">+$${item.amount.toFixed(2)}</span>`;

                    html += `
                        <div class="glass mb-2 p-3 rounded-[18px] flex justify-between items-center group relative">
                            <div class="flex items-center space-x-3 overflow-hidden">
                                ${iconOrImg}
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-400 truncate w-24">${item.fileName || 'Screenshot'}</span>
                                    ${item.status === 'processing' ? statusContent : ''}
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-3">
                                ${item.status !== 'processing' ? statusContent : ''}
                                <button onclick="deleteItem(${item.id})" class="w-6 h-6 flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors">
                                    <i class="ph ph-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            });
            list.innerHTML = html;
        }

        // --- Utils ---
        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; }
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
