<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>GigTracker Split</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        spark: { blue: '#0071DC', yellow: '#FFC220' },
                        dd: { red: '#FF3008', white: '#FFFFFF' },
                        ios: { bg: '#F2F2F7', card: '#FFFFFF', darkBg: '#000000', darkCard: '#1C1C1E' }
                    },
                    boxShadow: { 'soft': '0 8px 30px rgba(0,0,0,0.04)' }
                }
            }
        }
    </script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        .no-scroll::-webkit-scrollbar { display: none; }
        .no-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-ios-bg dark:bg-ios-darkBg text-black dark:text-white transition-colors duration-300 flex flex-col h-screen overflow-hidden">

    <div id="globalStatus" class="absolute top-12 right-6 z-50 text-[10px] font-bold text-blue-600 dark:text-blue-400 hidden animate-pulse bg-white dark:bg-gray-800 px-3 py-1.5 rounded-full shadow-sm border border-blue-100 dark:border-blue-900">
        Initializing...
    </div>

    <main class="flex-1 overflow-y-auto no-scroll px-5 pt-12 pb-44 flex flex-col space-y-4">
        
        <div class="px-1 pb-2">
            <h1 class="text-2xl font-extrabold tracking-tight">Gig Earnings</h1>
            <p class="text-xs font-medium text-gray-400 uppercase tracking-wider" id="currentDateDisplay">TODAY</p>
        </div>

        <div class="bg-white dark:bg-ios-darkCard rounded-[32px] p-6 shadow-soft relative overflow-hidden group border border-gray-100 dark:border-gray-800/50 min-h-[200px]">
            
            <div class="flex justify-between items-start mb-6">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">TOTAL EARNINGS</span>
                    <div class="text-left mt-1">
                        <span class="text-5xl font-extrabold tracking-tight text-gray-900 dark:text-white">$<span id="grandTotalDisplay">0.00</span></span>
                    </div>
                </div>
                
                <div id="platformLogos" class="flex -space-x-3">
                    <div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 border-2 border-white dark:border-ios-darkCard">
                        <i class="ph-fill ph-car text-xl"></i>
                    </div>
                </div>
            </div>

            <div id="tripDateDisplay" class="text-xs font-semibold text-gray-400 mb-4 border-b border-gray-100 dark:border-gray-800 pb-4">No activity</div>
            <div id="mainList" class="space-y-3"></div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 w-full p-5 bg-gradient-to-t from-[#F2F2F7] via-[#F2F2F7] to-transparent dark:from-black dark:via-black z-30 pt-10">
        <div class="grid grid-cols-2 gap-3 mb-3">
            <button onclick="toggleTheme()" class="h-[50px] bg-white dark:bg-[#1C1C1E] rounded-2xl shadow-sm flex items-center justify-center space-x-2 active:scale-[0.98] transition-all border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300">
                <i id="themeIcon" class="ph-bold ph-moon text-lg"></i>
                <span id="themeLabel" class="text-xs font-bold uppercase tracking-wider">Dark</span>
            </button>
            <button onclick="resetApp()" class="h-[50px] bg-white dark:bg-[#1C1C1E] rounded-2xl shadow-sm flex items-center justify-center space-x-2 active:scale-[0.98] transition-all border border-red-200 dark:border-red-900/30 text-red-500">
                <i class="ph-bold ph-trash text-lg"></i>
                <span class="text-xs font-bold uppercase tracking-wider">Reset</span>
            </button>
        </div>

        <label class="block h-[60px] bg-black dark:bg-white text-white dark:text-black rounded-2xl shadow-xl flex items-center justify-center space-x-2 cursor-pointer active:scale-[0.98] transition-transform">
            <i class="ph-bold ph-camera text-xl"></i>
            <span class="font-bold text-sm tracking-widest">SCAN SCREENSHOT</span>
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
        </label>
    </div>

    <div id="auditModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md transition-opacity opacity-0" id="auditOverlay" onclick="closeAudit()"></div>
        <div class="bg-white dark:bg-[#1c1c1e] w-full max-w-sm max-h-[70vh] flex flex-col shadow-2xl rounded-3xl relative z-10 transform scale-95 opacity-0 transition-all duration-200" id="auditCard">
            <div class="p-5 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <div>
                    <h3 class="font-extrabold text-lg tracking-tight" id="auditTitle">Audit</h3>
                    <p class="text-[10px] font-medium text-gray-400 uppercase tracking-widest">Raw Data</p>
                </div>
                <button onclick="closeAudit()" class="w-8 h-8 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center text-gray-500"><i class="ph-bold ph-x"></i></button>
            </div>
            <div class="p-5 overflow-y-auto no-scroll space-y-4" id="auditContent"></div>
        </div>
    </div>

    <script>
        // --- ASSETS ---
        const ASSETS = {
            spark: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/df/Walmart_Spark.svg/1024px-Walmart_Spark.svg.png",
            doordash: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/DoorDash_Logo.svg/512px-DoorDash_Logo.svg.png"
        };

        // --- STATE ---
        let scannedItems = []; 
        let worker = null;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadHistory();
            initWorker();
            document.getElementById('currentDateDisplay').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        });

        // --- CORE LOGIC ---
        async function handleFiles(files) {
            const fileArray = Array.from(files);
            if (!fileArray.length) return;
            
            // Create "Processing" Placeholders
            for (let i = 0; i < fileArray.length; i++) {
                const tempId = Date.now() + Math.random();
                scannedItems.push({
                    id: tempId,
                    status: 'processing',
                    platform: 'unknown',
                    file: fileArray[i],
                    fileName: fileArray[i].name,
                    blobUrl: URL.createObjectURL(fileArray[i]),
                    amount: 0,
                    dateLabel: 'Reading...',
                    dateObj: new Date(0),
                    rawValues: []
                });
                render();
                await processImage(scannedItems.find(x => x.id === tempId));
            }
        }

        async function processImage(placeholderItem) {
            try {
                // Remove the placeholder immediately, we will replace it with N items
                scannedItems = scannedItems.filter(i => i.id !== placeholderItem.id);

                const resizedBlob = await resizeImage(placeholderItem.file, 1500);
                if (!worker) await initWorker();
                
                const { data: { text } } = await worker.recognize(resizedBlob);
                const rawText = text;

                // 1. CLASSIFY & EXTRACT
                // We will collect ALL found trips/jobs into this array
                let foundJobs = []; 
                
                const platform = scorePlatform(rawText);
                
                if (platform === 'doordash') {
                    foundJobs = extractDoorDashData(rawText);
                } else if (platform === 'spark') {
                    foundJobs = extractSparkData(rawText);
                } else {
                    // Hybrid Check
                    const sparkJobs = extractSparkData(rawText);
                    const ddJobs = extractDoorDashData(rawText);
                    
                    const sparkTotal = sparkJobs.reduce((s, j) => s + j.val, 0);
                    const ddTotal = ddJobs.reduce((s, j) => s + j.val, 0);

                    if (sparkTotal >= ddTotal && sparkTotal > 0) foundJobs = sparkJobs;
                    else foundJobs = ddJobs;
                }

                // 2. CREATE ITEMS FROM JOBS
                if (foundJobs.length > 0) {
                    foundJobs.forEach((job, index) => {
                        scannedItems.push({
                            id: Date.now() + Math.random(),
                            status: 'done',
                            platform: job.platform,
                            fileName: placeholderItem.fileName,
                            blobUrl: placeholderItem.blobUrl, // Share the blob
                            amount: job.val,
                            dateLabel: job.label,
                            dateObj: job.dateObj,
                            rawValues: [job] // Keep single record for audit
                        });
                    });
                } else {
                    // Failed to find anything -> Add error item back
                    scannedItems.push({
                        ...placeholderItem,
                        status: 'error',
                        dateLabel: 'No data found'
                    });
                }

                saveHistory(); 
                render();
            } catch (err) {
                console.error(err);
                scannedItems.push({
                    ...placeholderItem,
                    status: 'error',
                    dateLabel: 'Scan Error'
                });
                render();
            }
        }

        function scorePlatform(text) {
            const t = text.toLowerCase();
            let sparkScore = 0;
            let ddScore = 0;

            if (t.includes('trip #')) sparkScore += 20;
            if (t.includes('spark')) sparkScore += 5;
            if (t.includes('walmart')) sparkScore += 5;
            
            if (t.includes('this dash')) ddScore += 20;
            if (t.includes('hotspots')) ddScore += 10;
            if (t.includes('doordash')) ddScore += 10;
            
            // Regex Heuristics
            if (/(?:Mon|Tue|Wed|Thu|Fri|Sat|Sun)[a-z]*,?\s+[A-Z][a-z]{2}\s+\d+/i.test(t)) ddScore += 5;
            if (/trip\s*#\d+/i.test(t)) sparkScore += 10;

            if (sparkScore > ddScore) return 'spark';
            if (ddScore > sparkScore) return 'doordash';
            return 'doordash'; // Default preference if unsure based on user request
        }

        // --- EXTRACTORS RETURNS ARRAY OF JOB OBJECTS ---
        
        function extractDoorDashData(text) {
            let jobs = [];
            
            // Regex Breakdown:
            // 1. (?:Mon...Sun)[a-z]* : Matches "Friday" or "Fri"
            // 2. [\s,]* : eats commas/spaces
            // 3. ([A-Z][a-z]{2}) : Matches "Feb" (Group 1)
            // 4. \s+ : space
            // 5. (\d{1,2}) : Matches "13" (Group 2)
            // 6. [\s\S]{0,60}? : Eats noise/newlines between date and price
            // 7. (?:\$|S|s)? : Optional/Broken Dollar sign
            // 8. \s? : Optional space
            // 9. (\d{1,3}(?:,\d{3})*(?:\.\d{2})) : Matches 17.45 (Group 3)
            
            const ddRegex = /(?:Mon|Tue|Wed|Thu|Fri|Sat|Sun)[a-z]*[\s,]*([A-Z][a-z]{2})\s+(\d{1,2})[\s\S]{0,60}?(?:\$|S|s)?\s?(\d{1,3}(?:,\d{3})*(?:\.\d{2}))/gi;
            
            let matches;
            while ((matches = ddRegex.exec(text)) !== null) {
                const month = matches[1];
                const day = matches[2];
                const val = parseFloat(matches[3].replace(/,/g, ''));
                
                jobs.push({
                    platform: 'doordash',
                    label: `${month} ${day}`,
                    val: val,
                    dateObj: parseDateStr(`${month} ${day}`)
                });
            }

            // Fallback: If no list items, check for "This Dash" total
            if (jobs.length === 0 && /this dash/i.test(text)) {
                 const moneyMatches = text.match(/(?:\$|S)\s?(\d+\.\d{2})/g);
                 if (moneyMatches) {
                     const val = parseFloat(moneyMatches[0].replace(/[^0-9.]/g, ''));
                     jobs.push({
                        platform: 'doordash',
                        label: "Current Dash",
                        val: val,
                        dateObj: new Date()
                     });
                 }
            }
            return jobs;
        }

        function extractSparkData(text) {
            let jobs = [];
            
            // Trip #1234 ... $20.00
            const tripRegex = /Trip\s*#(\d+)[\s\S]*?(?:\$|S|s)?\s?([0-9,]+\.[0-9]{2})/gi;
            
            // Try to find a date for these trips in the header
            const dateMatch = text.match(/(?:Mon|Tue|Wed|Thu|Fri|Sat|Sun)[a-z]*,?\s([A-Z][a-z]{2})\s(\d{1,2})/i);
            const dateObj = dateMatch ? parseDateStr(`${dateMatch[1]} ${dateMatch[2]}`) : new Date();
            const dateLabel = dateMatch ? `${dateMatch[1]} ${dateMatch[2]}` : "Spark";

            let matches;
            while ((matches = tripRegex.exec(text)) !== null) {
                const id = matches[1];
                const val = parseFloat(matches[2].replace(/,/g, ''));
                
                jobs.push({
                    platform: 'spark',
                    label: `${dateLabel} #${id}`,
                    val: val,
                    dateObj: dateObj
                });
            }

            // Fallback: Weekly Earnings
            if (jobs.length === 0) {
                 const earningsMatch = /Earnings[\s\S]*?(?:\$|S|s)\s?([0-9,]+\.[0-9]{2})/i.exec(text);
                 if (earningsMatch) {
                     const val = parseFloat(earningsMatch[1].replace(/,/g, ''));
                     jobs.push({
                        platform: 'spark',
                        label: "Weekly Earnings",
                        val: val,
                        dateObj: new Date()
                     });
                 }
            }
            return jobs;
        }

        // --- RENDER ---
        function render() {
            const listEl = document.getElementById('mainList');
            const totalDisplay = document.getElementById('grandTotalDisplay');
            const dateDisplay = document.getElementById('tripDateDisplay');
            const logoContainer = document.getElementById('platformLogos');

            const displayItems = scannedItems.filter(i => i.status !== 'deleted')
                                             .sort((a, b) => new Date(b.dateObj) - new Date(a.dateObj));

            const total = displayItems.reduce((sum, item) => sum + (item.amount || 0), 0);
            totalDisplay.innerText = total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            // Logos
            const hasSpark = displayItems.some(i => i.platform === 'spark');
            const hasDD = displayItems.some(i => i.platform === 'doordash');
            let logoHtml = '';
            if (!hasSpark && !hasDD) {
                logoHtml = `<div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 border-2 border-white dark:border-ios-darkCard"><i class="ph-fill ph-car text-xl"></i></div>`;
            } else {
                if (hasSpark) logoHtml += `<div class="w-12 h-12 rounded-full bg-white dark:bg-gray-800 flex items-center justify-center border-2 border-white dark:border-ios-darkCard shadow-sm z-10"><img src="${ASSETS.spark}" class="w-8 h-8 object-contain"></div>`;
                if (hasDD) logoHtml += `<div class="w-12 h-12 rounded-full bg-[#FF3008] flex items-center justify-center border-2 border-white dark:border-ios-darkCard shadow-sm z-20"><img src="${ASSETS.doordash}" class="w-7 h-7 object-contain brightness-0 invert"></div>`;
            }
            logoContainer.innerHTML = logoHtml;

            // Date Range
            const uniqueDates = [...new Set(displayItems.map(i => i.dateLabel.split(' #')[0]).filter(d => d !== 'Reading...' && d !== 'Error'))];
            if (uniqueDates.length > 0) dateDisplay.innerText = uniqueDates.length > 1 ? `${uniqueDates[uniqueDates.length-1]} - ${uniqueDates[0]}` : uniqueDates[0];
            else dateDisplay.innerText = displayItems.length > 0 ? 'Scanning...' : 'No activity';

            let html = '';
            displayItems.forEach(item => {
                const isDD = item.platform === 'doordash';
                const borderColor = isDD ? 'border-l-[#FF3008]' : (item.platform === 'spark' ? 'border-l-[#0071DC]' : 'border-l-gray-300');
                const platformName = isDD ? 'DOORDASH' : (item.platform === 'spark' ? 'SPARK' : 'UNKNOWN');
                
                // Icon Logic
                let iconHtml = '';
                if (item.blobUrl && item.blobUrl !== '') {
                    iconHtml = `<div class="w-10 h-10 rounded-xl bg-gray-200 dark:bg-gray-700 bg-cover bg-center flex-shrink-0 border border-gray-200 dark:border-gray-600" style="background-image: url('${item.blobUrl}')"></div>`;
                } else {
                    const bgClass = isDD ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500';
                    const icon = isDD ? 'ph-hamburger' : 'ph-lightning';
                    iconHtml = `<div class="w-10 h-10 rounded-xl ${bgClass} flex items-center justify-center flex-shrink-0 border border-gray-100 dark:border-gray-700"><i class="ph-fill ${icon} text-lg"></i></div>`;
                }

                let statusHtml = '';
                if (item.status === 'processing') statusHtml = `<span class="animate-pulse text-gray-400 text-xs">Scanning...</span>`;
                else if (item.status === 'error') statusHtml = `<span class="text-red-500 text-xs">Error</span>`;
                else statusHtml = `+$${item.amount.toFixed(2)}`;

                html += `
                    <div onclick="openSingleItemAudit(${item.id})" class="relative flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-800/50 rounded-2xl border border-gray-100 dark:border-gray-800 cursor-pointer active:scale-[0.98] transition-all overflow-hidden">
                        <div class="absolute left-0 top-0 bottom-0 w-1 ${borderColor}"></div>
                        <div class="flex items-center space-x-3 overflow-hidden ml-2">
                            ${iconHtml}
                            <div class="flex flex-col min-w-0">
                                <span class="text-xs font-bold truncate text-gray-900 dark:text-gray-100 flex items-center gap-1">
                                    ${item.status === 'done' ? item.dateLabel : 'Processing'}
                                </span>
                                <span class="text-[10px] text-gray-400 uppercase tracking-wide flex items-center gap-1">
                                    ${platformName}
                                </span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-sm font-bold text-gray-900 dark:text-white">${statusHtml}</span>
                            <button onclick="event.stopPropagation(); deleteItem(${item.id})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors"><i class="ph-bold ph-trash"></i></button>
                        </div>
                    </div>
                `;
            });
            listEl.innerHTML = html;
        }

        // --- UTILS & AUDIT ---
        function openSingleItemAudit(id) {
            const item = scannedItems.find(i => i.id === id);
            if(!item || item.status !== 'done') return;
            
            const overlay = document.getElementById('auditOverlay');
            const card = document.getElementById('auditCard');
            const modal = document.getElementById('auditModal');
            const content = document.getElementById('auditContent');
            const title = document.getElementById('auditTitle');

            title.innerText = item.platform === 'doordash' ? 'DoorDash Details' : 'Spark Details';
            
            // Just show the single value in the modal now
            let html = `
                <div class="flex justify-between items-center py-2 border-b border-gray-100 dark:border-gray-800">
                    <span class="text-xs font-medium text-gray-500 dark:text-gray-400">Amount Found</span>
                    <span class="text-sm font-mono font-bold text-gray-900 dark:text-white">$${item.amount.toFixed(2)}</span>
                </div>
                <div class="mt-4 p-3 bg-gray-100 dark:bg-gray-800 rounded-xl text-[10px] text-gray-500 font-mono break-all">
                    Ref ID: ${item.id}
                </div>
            `;
            
            content.innerHTML = html;
            modal.classList.remove('hidden');
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                card.classList.remove('scale-95', 'opacity-0');
                card.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeAudit() {
            const overlay = document.getElementById('auditOverlay');
            const card = document.getElementById('auditCard');
            const modal = document.getElementById('auditModal');
            
            overlay.classList.add('opacity-0');
            card.classList.remove('scale-100', 'opacity-100');
            card.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); }, 200);
        }

        function parseDateStr(str) {
            const currentYear = new Date().getFullYear();
            return new Date(`${str} ${currentYear}`);
        }

        function deleteItem(id) {
            scannedItems = scannedItems.filter(i => i.id !== id);
            saveHistory();
            render();
        }

        // --- SYSTEM ---
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeUI(true);
            } else updateThemeUI(false);
        }
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateThemeUI(isDark);
        }
        function updateThemeUI(isDark) {
            const icon = document.getElementById('themeIcon');
            const label = document.getElementById('themeLabel');
            if (isDark) {
                icon.className = 'ph-bold ph-sun text-yellow-400 text-lg';
                label.innerText = 'Light';
            } else {
                icon.className = 'ph-bold ph-moon text-gray-600 text-lg';
                label.innerText = 'Dark';
            }
        }
        function resetApp() {
            if(confirm('Clear all earnings history?')) {
                scannedItems = [];
                localStorage.removeItem('gigtracker_history_v5');
                render();
            }
        }
        function loadHistory() {
            const stored = localStorage.getItem('gigtracker_history_v5');
            if (stored) {
                try { scannedItems = JSON.parse(stored); render(); } 
                catch (e) { console.error(e); }
            }
        }
        function saveHistory() {
            const toSave = scannedItems.map(i => ({...i, blobUrl: ''}));
            localStorage.setItem('gigtracker_history_v5', JSON.stringify(toSave));
        }
        async function initWorker() {
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => { 
                        const status = document.getElementById('globalStatus');
                        if (m.status === 'initialized') status.classList.add('hidden');
                        else {
                            status.classList.remove('hidden');
                            status.innerText = m.status === 'recognizing text' ? `Reading...` : 'Loading AI...';
                        }
                    }
                });
            } catch (e) { console.error(e); }
        }
        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; }
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
