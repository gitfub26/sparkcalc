<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>SnapCalc Modern</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/calculator--v1.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        // iOS System Colors
                        ios: {
                            bg: '#F2F2F7', // System Gray 6
                            card: '#FFFFFF',
                            text: '#000000',
                            
                            darkBg: '#000000',
                            darkCard: '#1C1C1E', // System Gray 6 Dark
                            darkText: '#FFFFFF',
                        }
                    },
                    boxShadow: {
                        'soft': '0 8px 30px rgba(0,0,0,0.04)',
                    }
                }
            }
        }
    </script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Inter', sans-serif;
        }
        
        /* Smooth Fade Transitions */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease-out; }
        
        /* Hide Scrollbar */
        .no-scroll::-webkit-scrollbar { display: none; }
        .no-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-ios-bg dark:bg-ios-darkBg text-ios-text dark:text-ios-darkText transition-colors duration-300 flex flex-col h-screen overflow-hidden selection:bg-blue-500 selection:text-white">

    <div id="globalStatus" class="absolute top-12 right-6 z-50 text-[10px] font-bold text-blue-600 dark:text-blue-400 hidden animate-pulse bg-white dark:bg-gray-800 px-2 py-1 rounded-full shadow-sm">
        Initializing...
    </div>

    <main class="flex-1 overflow-y-auto no-scroll px-5 pt-12 pb-32 flex flex-col space-y-4">

        <div class="flex justify-between items-end px-1 pb-2">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight">Dashboard</h1>
                <p class="text-xs font-medium text-gray-400 uppercase tracking-wider" id="currentDateDisplay">TODAY</p>
            </div>
            
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-white dark:bg-gray-800 shadow-soft flex items-center justify-center text-xl transition-transform active:scale-90 text-gray-600 dark:text-yellow-400">
                <i id="themeIcon" class="ph-fill ph-moon"></i>
            </button>
        </div>

        <div class="bg-white dark:bg-ios-darkCard rounded-[32px] p-6 shadow-soft relative overflow-hidden group">
            <div class="flex justify-between items-start mb-2">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">TRIPS TOTAL</span>
                    <button onclick="openAudit('trip')" class="text-left">
                        <span class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white active:opacity-50 transition-opacity">$<span id="tripTotalDisplay">0.00</span></span>
                    </button>
                </div>
                <div class="w-8 h-8 rounded-full bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center text-blue-500">
                    <i class="ph-fill ph-car text-sm"></i>
                </div>
            </div>
            
            <div id="tripDateDisplay" class="text-xs font-semibold text-gray-400 mb-4 border-b border-gray-100 dark:border-gray-800 pb-4">No data</div>

            <div id="tripList" class="space-y-3">
                </div>
        </div>

        <div class="bg-white dark:bg-ios-darkCard rounded-[32px] p-6 shadow-soft relative overflow-hidden">
            <div class="flex justify-between items-start mb-2">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">WEEKLY EARNINGS</span>
                    <button onclick="openAudit('weekly')" class="text-left">
                        <span class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white active:opacity-50 transition-opacity">$<span id="weeklyTotalDisplay">0.00</span></span>
                    </button>
                </div>
                <div class="w-8 h-8 rounded-full bg-green-50 dark:bg-green-900/30 flex items-center justify-center text-green-500">
                    <i class="ph-fill ph-money text-sm"></i>
                </div>
            </div>
            
            <div id="weeklyDateDisplay" class="text-xs font-semibold text-gray-400 mb-4 border-b border-gray-100 dark:border-gray-800 pb-4">No data</div>

            <div id="weeklyList" class="space-y-3">
                </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 w-full p-5 bg-gradient-to-t from-ios-bg via-ios-bg to-transparent dark:from-black dark:via-black z-30 pt-10">
        
        <div class="flex gap-3 items-center">
            <button onclick="resetApp()" class="h-[56px] w-[56px] flex-none bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-2xl flex items-center justify-center active:scale-95 transition-transform">
                <i class="ph-bold ph-trash text-xl"></i>
            </button>

            <label class="flex-1 h-[56px] bg-black dark:bg-white text-white dark:text-black rounded-2xl shadow-lg flex items-center justify-center space-x-2 cursor-pointer active:scale-[0.98] transition-transform">
                <i class="ph-bold ph-camera text-xl"></i>
                <span class="font-bold text-sm tracking-wide">ADD SCREENSHOT</span>
                <form id="uploadForm" class="hidden">
                    <input type="file" id="fileInput" accept="image/*" multiple onchange="handleFiles(this.files)">
                </form>
            </label>
        </div>
    </div>

    <div id="auditModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md transition-opacity opacity-0" id="auditOverlay" onclick="closeAudit()"></div>
        <div class="bg-white dark:bg-[#1c1c1e] w-full max-w-sm max-h-[70vh] flex flex-col shadow-2xl rounded-3xl relative z-10 transform scale-95 opacity-0 transition-all duration-300" id="auditCard">
            <div class="p-5 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <div>
                    <h3 class="font-extrabold text-lg tracking-tight" id="auditTitle">Audit</h3>
                    <p class="text-[10px] font-medium text-gray-400 uppercase tracking-widest">Detected Values</p>
                </div>
                <button onclick="closeAudit()" class="w-8 h-8 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center"><i class="ph-bold ph-x"></i></button>
            </div>
            <div class="p-5 overflow-y-auto no-scroll" id="auditContent"></div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let scannedItems = []; 
        let worker = null;

        // --- REGEX CONFIG ---
        const WEEKLY_INDICATOR_REGEX = /(Confirmed Weekly Earnings|Weekly Summary|Pay Statement)/i;
        const DATE_SINGLE_REGEX = /\b(Mon|Tue|Wed|Thu|Fri|Sat|Sun),?\s+([A-Z][a-z]{2})\s+(\d{1,2})(st|nd|rd|th)?\b/i;
        const DATE_RANGE_REGEX = /[A-Z][a-z]{2}\.?\s\d{1,2}\s?-\s?[A-Z][a-z]{2}\.?\s\d{1,2}/;
        const CURRENCY_REGEX = /\$\s?([0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?)/g;
        const TIPS_VAL_REGEX = /Unconfirmed Weekly Tips[\s\S]*?\$([0-9,]+\.[0-9]{2})/i;
        const CONFIRMED_VAL_REGEX = /Confirmed Weekly Earnings[\s\S]*?\$([0-9,]+\.[0-9]{2})/i;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadHistory();
            initWorker();
            document.getElementById('currentDateDisplay').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        });

        // --- FILE HANDLING ---
        async function handleFiles(files) {
            const fileArray = Array.from(files);
            document.getElementById('uploadForm').reset();
            if (!fileArray.length) return;
            
            for (let i = 0; i < fileArray.length; i++) {
                scannedItems.push({
                    id: Date.now() + Math.random(),
                    status: 'processing',
                    type: 'unknown',
                    file: fileArray[i],
                    fileName: fileArray[i].name,
                    blobUrl: URL.createObjectURL(fileArray[i]),
                    amount: 0,
                    dateLabel: 'Scanning...',
                    rawValues: []
                });
            }
            render();
            
            const newItems = scannedItems.filter(i => i.status === 'processing');
            for (const item of newItems) await processImage(item);
        }

        async function processImage(item) {
            try {
                const resizedBlob = await resizeImage(item.file, 1500);
                if (!worker) await initWorker();
                const { data: { text } } = await worker.recognize(resizedBlob);

                let isWeekly = WEEKLY_INDICATOR_REGEX.test(text);
                item.type = isWeekly ? 'weekly' : 'trip';

                // Date Extraction
                let dateLabel = "Unknown Date";
                if (isWeekly) {
                    const rangeMatch = text.match(DATE_RANGE_REGEX);
                    if (rangeMatch) dateLabel = rangeMatch[0];
                    else {
                        const singleMatch = text.match(DATE_SINGLE_REGEX);
                        if (singleMatch) dateLabel = `${singleMatch[2]} ${singleMatch[3]}`;
                    }
                } else {
                    const singleMatch = text.match(DATE_SINGLE_REGEX);
                    if (singleMatch) dateLabel = singleMatch[0];
                }
                item.dateLabel = dateLabel;

                // Money Extraction
                let total = 0;
                let values = [];

                if (isWeekly) {
                    let workingText = text;
                    const tipsMatch = workingText.match(TIPS_VAL_REGEX);
                    if (tipsMatch) {
                        const val = parseFloat(tipsMatch[1].replace(/,/g, ''));
                        total += val;
                        values.push({ label: "Unconfirmed Tips", val: val });
                        workingText = workingText.replace(tipsMatch[0], '');
                    }
                    const earningsMatch = workingText.match(CONFIRMED_VAL_REGEX);
                    if (earningsMatch) {
                        const val = parseFloat(earningsMatch[1].replace(/,/g, ''));
                        total += val;
                        values.push({ label: "Confirmed Earnings", val: val });
                    }
                } else {
                    const matches = text.match(CURRENCY_REGEX);
                    if (matches) {
                        matches.forEach(m => {
                            const val = parseFloat(m.replace(/[^0-9.]/g, ''));
                            total += val;
                            values.push({ label: "Trip", val: val });
                        });
                    }
                }

                item.status = 'done';
                item.amount = total;
                item.rawValues = values;
                
                saveHistory();
                render();
            } catch (err) {
                console.error(err);
                item.status = 'error';
                render();
            }
        }

        // --- RENDER ---
        function render() {
            renderSection('trip');
            renderSection('weekly');
        }

        function renderSection(type) {
            const listEl = document.getElementById(type + 'List');
            const totalDisplay = document.getElementById(type + 'TotalDisplay');
            const dateDisplay = document.getElementById(type + 'DateDisplay');
            
            // Logic: if unknown, put in trips temporarily
            const displayItems = type === 'trip' 
                ? scannedItems.filter(i => i.type === 'trip' || i.type === 'unknown') 
                : scannedItems.filter(i => i.type === 'weekly');

            const total = displayItems.reduce((sum, item) => sum + (item.amount || 0), 0);
            totalDisplay.innerText = total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            const uniqueDates = [...new Set(displayItems.map(i => i.dateLabel).filter(d => d !== 'Scanning...' && d !== 'Unknown Date'))];
            if (uniqueDates.length > 0) {
                dateDisplay.innerText = uniqueDates.join(' â€¢ ');
            } else if (displayItems.length > 0) {
                 dateDisplay.innerText = displayItems[0].status === 'processing' ? 'Processing...' : 'No date found';
            } else {
                dateDisplay.innerText = 'No data';
            }

            let html = '';
            displayItems.forEach(item => {
                let statusHtml = '';
                if (item.status === 'processing') statusHtml = `<span class="animate-pulse text-blue-500">Scanning...</span>`;
                else if (item.status === 'error') statusHtml = `<span class="text-red-500">Error</span>`;
                else statusHtml = `+$${item.amount.toFixed(2)}`;

                html += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-800/50 rounded-2xl fade-enter-active">
                        <div class="flex items-center space-x-3 overflow-hidden">
                            <div class="w-10 h-10 rounded-xl bg-gray-200 dark:bg-gray-700 bg-cover bg-center flex-shrink-0" style="background-image: url('${item.blobUrl}')"></div>
                            <div class="flex flex-col min-w-0">
                                <span class="text-xs font-bold truncate text-gray-900 dark:text-gray-100">${item.fileName}</span>
                                <span class="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-wide">${item.status === 'processing' ? 'Analyzing' : item.type}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-sm font-bold text-gray-900 dark:text-white">${statusHtml}</span>
                            <button onclick="deleteItem(${item.id})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors bg-white dark:bg-gray-800 rounded-full shadow-sm"><i class="ph-bold ph-trash"></i></button>
                        </div>
                    </div>
                `;
            });
            listEl.innerHTML = html;
        }

        // --- AUDIT MODAL ---
        function openAudit(type) {
            const overlay = document.getElementById('auditOverlay');
            const card = document.getElementById('auditCard');
            const modal = document.getElementById('auditModal');
            const content = document.getElementById('auditContent');
            const title = document.getElementById('auditTitle');
            
            const items = scannedItems.filter(i => i.type === type && i.status === 'done');
            title.innerText = type === 'trip' ? 'Trips Breakdown' : 'Weekly Breakdown';
            
            if (items.length === 0) content.innerHTML = '<p class="text-center opacity-50 py-10">No data available.</p>';
            else {
                let html = '';
                items.forEach(item => {
                    html += `<div class="mb-6 last:mb-0">
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">${item.dateLabel}</p>
                        <div class="bg-gray-50 dark:bg-gray-800/50 rounded-2xl p-3 space-y-2">
                        ${item.rawValues.map(v => `
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600 dark:text-gray-400 font-medium">${v.label}</span>
                                <span class="font-mono font-bold text-green-600 dark:text-green-400">+$${v.val.toFixed(2)}</span>
                            </div>
                        `).join('')}
                        </div>
                    </div>`;
                });
                content.innerHTML = html;
            }

            modal.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                card.classList.remove('scale-95', 'opacity-0');
                card.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeAudit() {
            const overlay = document.getElementById('auditOverlay');
            const card = document.getElementById('auditCard');
            const modal = document.getElementById('auditModal');
            
            overlay.classList.add('opacity-0');
            card.classList.remove('scale-100', 'opacity-100');
            card.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- UTILS ---
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else updateThemeIcon(false);
        }
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            updateThemeIcon(isDark);
        }
        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIcon');
            icon.className = isDark ? 'ph-fill ph-sun text-yellow-400' : 'ph-fill ph-moon text-gray-600';
        }
        function resetApp() {
            if(confirm('Reset dashboard?')) {
                scannedItems = [];
                localStorage.removeItem('snapcalc_history_v3');
                render();
            }
        }
        function deleteItem(id) {
            scannedItems = scannedItems.filter(i => i.id !== id);
            saveHistory();
            render();
        }
        function loadHistory() {
            const stored = localStorage.getItem('snapcalc_history_v3');
            if (stored) {
                try { scannedItems = JSON.parse(stored); render(); } 
                catch (e) { console.error(e); }
            }
        }
        function saveHistory() {
            const toSave = scannedItems.map(i => ({...i, blobUrl: ''}));
            localStorage.setItem('snapcalc_history_v3', JSON.stringify(toSave));
        }
        async function initWorker() {
            try {
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => { 
                        const status = document.getElementById('globalStatus');
                        if (m.status === 'initialized') status.classList.add('hidden');
                        else {
                            status.classList.remove('hidden');
                            status.innerText = m.status === 'recognizing text' ? `Scanning...` : 'Loading...';
                        }
                    }
                });
            } catch (e) { console.error(e); }
        }
        function resizeImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = maxWidth / img.width;
                    if (scale >= 1) { resolve(file); return; }
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };
                img.onerror = reject;
            });
        }
    </script>
</body>
</html>
